<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example - Internal</title>
  <link rel="stylesheet" href="style5.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6e6e6;
    }

    div {
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      color: green;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div style="background-color: #f2f2f2; padding: 20px;">
        <h1 style="color: blue; text-align: center;">Inline CSS Example</h1>
        <p style="font-size: 18px; line-height: 1.6;">This is an example of using inline CSS.</p>
        <button style="background-color: blue; color: white; padding: 10px;">Click me</button>
      </div>
  <div>
    <h1>Internal CSS Example</h1>
    <p>This is an example of using internal CSS.</p>
    <button>Click me</button>
  </div>
  <div class="external">
    <h1>External CSS Example</h1>
    <p>This is an example of using external CSS.</p>
    <button>Click me</button>
  </div>
</body>
</html>
