<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 align="center">Bio Data</h1>
    <form>
        <lable >First Name:</lable>
        <input type="text" id="name" required><br>
        <lable >Last Name:</lable>
        <input type="text" id="lastname" ><br>
        <lable required>Father Name:</lable>
        <input type="text"><br>
        <lable required>Mother Name</lable>
        <input type="text"><br>
        <lable required>DOB</lable>
        <input type="text"><br>
        <lable required>Gender:</lable>
        <select value="gender"  required>
            <option>select</option>
            <option>male</option>
            <option>female</option>
            <option>others</option>
        </select><br>
        <lable>USN</lable>
        <input type="text" id="usn"><br>
        <lable required>Address</lable>
        <input type="text" size="250" ><br>
        <lable>Degree</lable>
        <select>
            <option >select</option>
            <option>B.E/B.Tech</option>
            <option>MBA</option>
            <option>BCA</option>
        </select><br>
        <button type="submit">Submit</button>
        
    </form>
</div>
</body>
</html>
